name: release
on:
  push:
    branches:
      - main
jobs:
  release-external:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: placeholder
    outputs:
      released_version: ${{ steps.release.outputs.released_version }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm ci        
      - run: npm run build
      - run: npm run check
      - uses: crazy-max/ghaction-import-gpg@v3
        with:
          gpg-private-key: ${{secrets.STEDI_ENGINEERING_PUBLIC_REPO_GPG_PRIVATE_KEY}}
          passphrase: ${{secrets.STEDI_ENGINEERING_PUBLIC_REPO_GPG_PASSPHRASE}}
          git-user-signingkey: true
          git-commit-gpgsign: true
        id: import_gpg
      - run: 'echo "email: ${{ steps.import_gpg.outputs.email }}"'
      - run: npm run release
        id: release
        env:
          GIT_AUTHOR_NAME: ${{steps.import_gpg.outputs.name}}
          GIT_COMMITTER_NAME: ${{steps.import_gpg.outputs.name}}
          GIT_AUTHOR_EMAIL: ${{steps.import_gpg.outputs.email}}
          GIT_COMMITTER_EMAIL: ${{steps.import_gpg.outputs.email}}
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
      - run: npm cache clear --force

  release-internal:
    needs: [release-external]
    if: needs.release-external.outputs.released_version != ''
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: placeholder
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: 'echo "released_version: ${{needs.release-external.outputs.released_version}}"'
      - run: npm ci
      - run: npm run build
      - run: npm run check
      - uses: crazy-max/ghaction-import-gpg@v3
        with:
          gpg-private-key: ${{secrets.STEDI_ENGINEERING_PUBLIC_REPO_GPG_PRIVATE_KEY}}
          passphrase: ${{secrets.STEDI_ENGINEERING_PUBLIC_REPO_GPG_PASSPHRASE}}
          git-user-signingkey: true
          git-commit-gpgsign: true
        id: import_gpg
      - run: npm version ${{needs.release-external.outputs.released_version}} --allow-same-version
        env:
          GIT_AUTHOR_NAME: ${{steps.import_gpg.outputs.name}}
          GIT_COMMITTER_NAME: ${{steps.import_gpg.outputs.name}}
          GIT_AUTHOR_EMAIL: ${{steps.import_gpg.outputs.email}}
          GIT_COMMITTER_EMAIL: ${{steps.import_gpg.outputs.email}}
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
      - run: sed -i 's/registry.npmjs.org/npm.pkg.github.com\/Stedi/' package.json
      - run: sed -i '/"access":\ "public"/d' package.json

      # Our GH actions are expected to be executed by dependabot in addition to regular executions by Pull Request creators, 
      # and the `GITHUB_TOKEN` env var has a different name in dependabot's secrets (PUBLIC_DEPENDABOT_PACKAGE_TOKEN vs PUBLIC_PACKAGE_GITHUB_TOKEN).
      # To workaround that, we are setting that env var manually here.
      - name: npm publish
        run: |
          if [ "${{ secrets.PUBLIC_PACKAGE_GITHUB_TOKEN }}" != "" ]; then
            GITHUB_TOKEN=${{ secrets.PUBLIC_PACKAGE_GITHUB_TOKEN }}" npm publish
          elif [ "${{ secrets.PUBLIC_DEPENDABOT_PACKAGE_TOKEN }}" != "" ]; then
            GITHUB_TOKEN=${{ secrets.PUBLIC_DEPENDABOT_PACKAGE_TOKEN }}" npm publish
          fi
        shell: bash

