# We have authorized the GitHub application mergify. Read more about it at https://docs.mergify.com/examples/#dependabot.
pull_request_rules:
  - name: Auto-approve upgrades
    conditions:
      - or:
          # Allow anything from Dependabot, since it only has security updates enabled
          - author=dependabot[bot]
          - and:
              - author=renovate[bot]
              - -label=major-upgrade
      # We're explicitly listing two checks here, but the remaining branch protection rules still apply
      - status-success=check
      - schedule="Mon-Thu 08:00-15:00"
    actions:
      review:
        type: APPROVE
        message: Automatically approving dependency upgrade
